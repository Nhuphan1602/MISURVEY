<div class="survey-question-container">
  <p>{{ message }}</p>
  <div class="input-row">
    <div class="text-input half-width">
      <input type="text" id="full-name" name="full-name" />
      <label for="full-name" [ngStyle]="{'background-color': backgroundColor}">Your full name</label>
    </div>
    <div class="text-input half-width">
      <input type="tel" id="phone-number" name="phone-number" />
      <label for="phone-number" [ngStyle]="{'background-color': backgroundColor}">Phone number</label>
    </div>
  </div>
  <div class="input-row">
    <div class="text-input w-100">
      <input type="email" id="email" name="email" />
      <label for="email" [ngStyle]="{'background-color': backgroundColor}">Email</label>
    </div>
  </div>
</div>
