<div class="survey-question-container">
    <p>{{ question }}</p>
    <div class="emoticon-rating">
      <span (click)="setEmoticonRating('verySad')">😞</span>
      <span (click)="setEmoticonRating('sad')">😢</span>
      <span (click)="setEmoticonRating('neutral')">😐</span>
      <span (click)="setEmoticonRating('happy')">😄</span>
      <span (click)="setEmoticonRating('veryHappy')">😁</span>
    </div>
  </div>
