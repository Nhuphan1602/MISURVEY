<div class="survey-question-container-emo">
  <p class="question-styles">{{ question }}</p>
  <div class="emoticon-rating" [style.color]="buttonTextColor">
    <div *ngFor="let score of ['very-bad', 'bad', 'meh', 'good', 'very-good']"
         [class.emoticon-wrapper]="true"
         [class.selected]="emoticonRating === score"
         (click)="setScore(score)">
      <c-icon [name]="score === 'meh' ? 'cil-meh' : 'cil-mood-' + score"></c-icon>
    </div>
  </div>
</div>
