<div
  class="survey-container"
  [style.--custom-border-top-color]="borderTopColor"
>
  <h3 [ngStyle]="selectedImage ? { 'background-color': '#f6f6f6' } : {}">
    {{ question }}
  </h3>
  <img
    *ngIf="selectedImage"
    [src]="selectedImage"
    alt="Selected Image"
    class="selected-image"
  />
  <div [ngSwitch]="selectedSurveyType">
    <app-nps-survey
      *ngSwitchCase="'nps'"
      [question]="
        'How likely are you to recommend our product/service to a friend or colleague?'
      "
      [buttonTextColor]="buttonTextColor"
    ></app-nps-survey>

    <app-csat-survey
      *ngSwitchCase="'csat'"
      [question]="'How satisfied are you with our product/service?'"
      [buttonTextColor]="buttonTextColor"
    ></app-csat-survey>    
  
    <app-star-rating
      *ngSwitchCase="'star'"
      [question]="'How would you rate our product/service out of five stars?'"
      [buttonTextColor]="buttonTextColor"
    ></app-star-rating>

    <app-emoticon-rating
      *ngSwitchCase="'emoticons'"
      [question]="'How does our product/service make you feel?'"
      [buttonTextColor]="buttonTextColor"
    ></app-emoticon-rating>

    <app-thumbs-survey
      *ngSwitchCase="'thumb'"
      [question]="'How does our product/service make you feel?'"
      [buttonTextColor]="buttonTextColor"
    ></app-thumbs-survey>
  </div>
  <div class="powered-by">Powered by MiSurvey</div>
</div>
