<div class="survey-container">
    <div class="survey-option most-popular" (click)="selectMethod('email')">
        <span class="survey-icon">📧</span>
        <h3>Email</h3>
        <p>Send surveys to your customers using email.</p>
    </div>
    <div class="survey-option" (click)="selectMethod('web')">
        <span class="survey-icon">🌐</span>
        <h3>Web</h3>
        <p>Survey your customers directly on your website.</p>
    </div>
    <div class="survey-option" (click)="selectMethod('link')">
        <span class="survey-icon">🔗</span>
        <h3>Link</h3>
        <p>Add a link to a survey anywhere you'd like.</p>
    </div>
</div>
